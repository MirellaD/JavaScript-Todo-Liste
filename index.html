<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRoAFpBA5+2m5l6NCe93SD1A5Fgs8iG3aPUWXdkKc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>ToDo List</h1>
            <button id="addTaskbtn" class="btn btn-primary" onclick="newTask()">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        
        <div id="ontop"></div>
        <div id="add" class="d-none">
            <form id="taskForm" class="border p-4 rounded">
                <div class="mb-3 text-end">
                    <button type="button" class="btn btn-secondary" id="nvm" onclick="oldTask()">
                        <i class="fas fa-arrow-left"></i> Changed my mind
                    </button>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Task Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="color-pik" class="form-label">Color:</label>
                    <select name="color" id="color-pik" class="form-select">
                        <option value="pink" selected>Pink</option>
                        <option value="lavender">Lavender</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="tag" class="form-label">Tags:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="none" name="tag" checked onclick="nosing()">
                        <label class="form-check-label" for="none">None</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="urgend" name="tag" value="âŒ›" onclick="yess()">
                        <label class="form-check-label" for="urgend">Urgent</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="important" name="tag" value="!" onclick="yess()">
                        <label class="form-check-label" for="important">Important</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="from" class="form-label">Time Period:</label>
                    <div class="d-flex">
                        <input type="date" id="from" name="von" class="form-control me-2">
                        <span class="me-2">-</span>
                        <input type="date" id="too" name="bis" class="form-control">
                    </div>
                </div>
                
                <div class="text-center">
                    <input type="submit" class="btn btn-success me-2" value="Finished">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="body mt-5">
            <div id="madeTasks" class="mb-4">
                <!-- Tasks will be added here -->
            </div>
            <div class="progress">
                <span id="erledigt" class="d-block mb-2">Progress: 0 / 0</span>
                <progress class="progress-bar" value="0" max="100"></progress>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
