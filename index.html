<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="everything">
        <div class="todoplusbtn">
            <h1>&#11088; &#10084 ToDo: </h1>
            <button id="addTaskbtn" onclick="neew()">add task</button>
        </div>
    
        <div id="ontop"></div>
        <div id="add">
            <form id="taskForm" >
                <div class="duckgoback" id="nvm" onclick="noNeew()">
                <span> &#10094; Changed my mind</span>
                </div>
                <br>
                <label for="">Task name:</label><br>
                <input type="text" id="name" required>
                <br>
                <br>
                <label for="color-pik">Color:</label><br>
                <select name="color" id="color-pik"> 
                    <option value="pink" selected>pink</option>
                    <option value="lavender">lavender</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                    <option value="red">red</option>
                    <option value="orange">orange</option>
                </select>
                <br>
                <br>
                <label for="tag">Tags</label> <br>
                None <input type="checkbox" name="tag" id="none" onclick="nosing()" checked>
                Urgend <input type="checkbox" name="tag" id="urgend" value="&#8987" onclick="yess()" >
                Important <input type="checkbox" name="tag" id="important" value="!" onclick="yess()" >
                <br>
                <br>
                <label for="">Time period</label> <br>
                <span><input type="date" name="von" id="from"> - 
                <input type="date" name="bis" id="too"></span>
                <br>
                <br>
                <button type="submit">submit</button>
            </form>
        </div>

        <div class="progress">
            <p id="erledigt">progress : 0 / 0</p>
            <progress value="60" max="100"></progress>                
        </div>
    </div>
    <div id="madeTasks">
        <div id="display-name"></div>
<div id="display-color"></div>
<div id="display-notags"></div>
<div id="display-tagU"></div>
<div id="display-tagI"></div>
<div id="display-start"></div>
<div id="display-end"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
